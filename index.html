<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <header class="product-title">
            <h2>Title</h2>
        </header>
        <div class="section1">
            <div class="product-img">
               image     
            </div>
            <div class="product-description">
                description
            </div>
            <div class="product-availability">
                availability
            </div>
        </div>
        <div class="section2">
            <header class="product-specifications">
                specifications
            </header>
            <div class="product-size">
                size
            </div>
            <div class="product-weight">
                weight
            </div>
            <footer class="product-date-valid">
                date
            </footer>
        </div>
        <div class="section3">
            <header class="pricing-header">
                Pricing:
            </header>
            <div class="product-price">
                price1
            </div>
            <div class="product-price">
                price2
            </div>
            <div class="product-price">
                price3
            </div>
        </div>

    </div>
</body>
</html>
