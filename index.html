<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="page-title">
        <h1>Lebowski Shirts R Us</h1>
    </div>
    <div class="card">
        <header class="product-title">
            <h2>Mark It Zero</h2>
        </header>
        <div class="section1">
            <div class="product-img">
               <img src="https://images-na.ssl-images-amazon.com/images/I/51G2O4xA6uL._AC_UL1001_.jpg" alt="mark it zero shirt">     
            </div>
            <div class="product-description">
                The shirt you wanna wear when no one gives a sh*t about the rules.
            </div>
            <div class="product-availability">
                Available
            </div>
        </div>
        <div class="section2">
            <header class="product-specifications">
                Specifications
            </header>
            <div class="product-size">
                Size: S	(36-38), M (38-40), L (40-42)
            </div>
            <div class="product-weight">
                Weight: 5.75 oz
            </div>
            <footer class="product-date-valid">
                Specifications valid until 12/31/2020
            </footer>
        </div>
        <div class="section3">
            <header class="pricing-header">
                Pricing:
            </header>
            <div class="product-price">
                1: $10
            </div>
            <div class="product-price">
                2-30: $9
            </div>
            <div class="product-price">
                31+: $7
            </div>
        </div>

    </div>

</body>
</html>
